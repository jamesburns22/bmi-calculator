<body>
    <div id="bmi-calculator">
        <h1>BMI Calculator</h1>
        <div class="bmi-inputs">
            <div class="height">
                <p>Your Height:</p>
                <input id="height" type="number" placeholder="Your Height (cm)">
            </div>
            <div class="weight">
                <p>Your Weight:</p>
                <input id="weight" type="number" placeholder="Your Weight (kg)">
            </div>
        </div>
        <!-- <input class="cta" id="bmi-confirm" type="submit" value="Calculate â†’"> -->

        <div class="output">
            <h2 id="your-bmi">Your BMI</h2>
            <input id="bmi" type="number" readonly>
            <p id="underweight">Vegan Burger</p>
            <p id="normalweight">Healthy Burger</p>
            <p id="overweight">Burger Enthusiast</p>
            <p id="obesity">Burger Master</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
